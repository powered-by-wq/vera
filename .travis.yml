language: python
sudo: false
python:
 - "2.7"
 - "3.4"
 - "3.5"
 - "3.6"
env:
  global:
   - DRF="djangorestframework==3.6.3"
   - WQDB="wq.db==1.0.0rc1"
   - DRP="rest-pandas==0.5.0"
  matrix:
   - DJANGO="django==1.8.18"
   - DJANGO="django==1.10.7"
   - DJANGO="django==1.11.1"
   - DJANGO="django==1.11.1" LINT=1
before_script:
 - createdb -Upostgres vera_test
 - createdb -Upostgres vera_swap_test
 - psql -Upostgres vera_test -c "CREATE EXTENSION postgis;"
 - psql -Upostgres vera_swap_test -c "CREATE EXTENSION postgis;"
install:
 - pip install --upgrade pip
 - pip install $DJANGO $DRF $DRP matplotlib
 - pip install $WQDB
 - pip install https://github.com/wq/django-data-wizard/archive/master.zip
 - pip install psycopg2
 - pip install flake8
 - pip install .
script:
 - ./runtests.sh
services:
 - redis-server
